{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block body %}
<div class="topnav">
    <a href="/">Home</a>
    <a href="/search">Search</a>
    <a href="/cart">Cart</a>
    <a href="/orders">Orders</a>
    <a href="/account">Account</a>
    <a class="active" href="/admin">Admin</a>
</div>

<h2>Add User Account</h2>

<center>

<form action="/createnewuser" method="POST">
<table>
    <tr>
        <td>
            Account Type
        </td>
        <td>
            <select name="u_accttype" id="u_accttype" style="width:10em">
                <option value="0">User</option>
                <option value="1">Administrator</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Password
        </td>
        <td>
            <input type="text" name="Password" id="u_pw" placeholder="Password" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            First Name
        </td>
        <td>
            <input type="text" name="FirstName" id="u_fname" placeholder="First Name" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Last Name
        </td>
        <td>
            <input type="text" name="LastName" id="u_lname" placeholder="Last Name" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Email Address
        </td>
        <td>
            <input type="text" name="emailaddr" id="u_email" placeholder="Email Address" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Telephone
        </td>
        <td>
            <input type="text" name="telephone" id="u_telephone" placeholder="Telephone #" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Country
        </td>
        <td>
            <input type="text" name="country" id="u_country" placeholder="Country" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="Add User">
        </td>
    </tr>

</table>
</form>


</center>


{% endblock %}
