{% extends 'base.html' %}

{% block head %}

{% endblock %}
{% block body %}
<div class="topnav">
    <a href="/">Home</a>
    <a href="/search">Search</a>
    <a href="/cart">Cart</a>
    <a href="/orders">Orders</a>
    <a href="/account">Account</a>
    <a class="active" href="/admin">Admin</a>
</div>

<h2>Add User Account</h2>
<hr>

<center>


<table>
    <form action="/addnewuser" method="POST">
    <tr>
        <td>
            Password
        </td>
        <td>
            <input type="text" name="pw" id="pw" placeholder="Password" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            First Name
        </td>
        <td>
            <input type="text" name="fname" id="fname" placeholder="First Name" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Last Name
        </td>
        <td>
            <input type="text" name="lname" id="lname" placeholder="Last Name" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Email Address
        </td>
        <td>
            <input type="text" name="email" id="email" placeholder="Email Address" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Telephone
        </td>
        <td>
            <input type="text" name="tel" id="tel" placeholder="Telephone #" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td>
            Country
        </td>
        <td>
            <input type="text" name="country" id="country" placeholder="Country" style="width:10em" required>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="Add User">
        </td>
    </tr>
</form>
</table>



</center>


{% endblock %}
